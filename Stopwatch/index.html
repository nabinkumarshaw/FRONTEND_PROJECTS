<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
    <div class="clock">
        <span class="spa" id="hrs">00</span>
        <span class="para" id="hrs">Hours</span>
        <span class="spa" id="min">00</span>
        <span class="para" id="min">Min</span>
        <span class="spa" id="sec">00</span>
        <span class="para" id="sec">Sec</span>
        <span class="spa" id="count">00</span>   
    </div>
    <div class="button">
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" id="stop" onclick="stop()">Stop</button>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
    </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
